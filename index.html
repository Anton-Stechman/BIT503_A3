<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, intial-scale = 1.0, user-scalable = yes">
        <meta http-equiv="X-UA-Compatiable" content="ie=edge">
        <title>Visit Kaiapoi Town - Home</title>
        <link rel="stylesheet" href="style.css">      
    </head>
    
    <body>
        <div id="banner">
            
            <div class="carousel">
                
                <button class="carousel_button carousel_button--left">
                    &lt;
                </button>
                
                <div class="carousel_track-container">
                    
                    <ul class="carousel_track">
                        <li class="carousel_slide"><img class="carousel_image current-slide" src="Resources/kaiapoi0.jpg" alt="image_0"></li>
                        <li class="carousel_slide"><img class="carousel_image" src="Resources/kaiapoi1.jpg" alt="image_1"></li>
                        <li class="carousel_slide"><img class="carousel_image" src="Resources/kaiapoi2.jpg" alt="image_2"></li>
                        <li class="carousel_slide"><img class="carousel_image" src="Resources/kaiapoi3.jpg" alt="image_3"></li>
                        <li class="carousel_slide"><img class="carousel_image" src="Resources/Kaiapoi4.jpg" alt="image_4"></li>
                    </ul>
                    
                </div>
                
                <button class="carousel_button carousel_button--right">
                    &gt;
                </button>
                
                <div class="carousel_nav">
                    <button class="carousel_indicator"></button>
                    <button class="carousel_indicator"></button>
                    <button class="carousel_indicator current-slide"></button>
                    <button class="carousel_indicator"></button>
                    <button class="carousel_indicator"></button>
                </div>
                
            </div>
            
        </div>
        
        <script src="carousel.js"></script>
        <script src="jScript.js"></script>
    </body>
    
    <footer>
        
    </footer>
</html>
